<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Formulario de Compra</title>
	</head>
	<body>
		<h1>Formulario de Compra do Curso</h1>
		<h2>Valor total: R$ 1200,00</h2>
		<form class="" action="" method="post">
			<div>
				<label for="forma">Forma de Pagto.:</label>
				<select id="forma" class="" name="">
				    <option value="">Boleto Bancario</option>
					<option> Cartao de Credito</option>
				</select>
			</div>
			<div>
				<label for="parcelas">Qtd. Parcelas:</label>
				<input type="number" id="parcelas" value="1" min="1" max="6">
				<span id="valorParcela"> 1x R$ 1,200</span>
			</div>
			<div>
				<label for="data"> Data da 1a. Parcela:</label>
				<input type="date" id="data" max="2019-09-30" name="" value="">
			</div>
			<div class="">
				<input type="checkbox" id="spam" name="" value="">
				<label for="spam">Sim, desejo receber spam de voces</label>
			</div>
			<button type="submit" name="button">Enviar</button>
		</form>
		<script>
			const parcelas = document.getElementById("parcelas");
			const valorpar = document.getElementById("valorParcela");

			function mudaValorParcela() {
				let npar = parseInt(parcelas.value);
				let vpar = 1200/npar;
				valorpar.textContent = npar + " x R$" + vpar.toFixed(2).replace(".",",");
			}

			parcelas.oninput = mudaValorParcela;
		</script>
	</body>
</html>
